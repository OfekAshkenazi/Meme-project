<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>meme project</title>
</head>

<body onload="onInit()">
    <section class="main-section">
        <header class="flex">
            <div class="logo">logo</div>
            <a class="gallery a-clean" href="#" onclick="onMoveToGallery()">gallery</a>
            <a class="about a-clean" href="#">about</a>
        </header>

        <section>
            <!-- <input class="search-bar" type="text" placeHolder="Search"> -->
            <input class="search-bar bar2" type="text" placeHolder="Search">
            <div class="meme-image-area">



            </div>




        </section>


        <footer class="main-footer text-center flexC">
            <div class="logo-footer">logo</div>
            <small class="s-text">Â© 2022 meme.com - All Rights Reserved - Find more App At My Git Hub</small>
            <ul class="icon-box flex a-clean">
                <li><a class="fc" href="https://www.facebook.com/profile.php?id=1686697002"><img
                            src="images/facebook.png"></a></li>
                <li><a class="tw" href="https://twitter.com/"><img src="images/twiit.png" alt=""></a></li>
                <li><a class="git" href="https://github.com/OfekAshkenazi"><img src="images/github-logo.png"></a></li>
                <li><a class="linkDin" href="https://www.linkedin.com/in/ofek-ashkenazi-514830259/"><img
                            src="images/linkedin-logo.png"></a></li>
            </ul>
        </footer>
    </section>

    <section class="meme-area" style="display: none;">
        <header class="flex">
            <div class="logo">logo</div>
            <a class="gallery a-clean" href="#" onclick="onMoveToGallery()">gallery</a>
            <a class="about a-clean" href="#">about</a>
        </header>


        <div class="editor-container flex">
            <div class="canvas-container">
                <canvas  width="330" height="360" style="border-radius: 25px;"
                    style="outline: 1px solid rgb(13, 13, 13); background-color: white;"></canvas>
            </div>


            <div class="editor grid">
                <input type="text" id="meme-text" placeholder="Enter Text Here" value="" onkeyup="onSetLineTxt()">

                <label class="style-edit-btn font-color" for="font-color"><img src="images/paint-board-and-brush.png"></label>
                <input type="color"  hidden="true"  title="font-color" class="style-edit-btn icon-border-out" id="font-color"
                    value="#dc143c" onchange="onColorSet()">

                <button class="btn-font font-up pointer style-edit-btn icon-border-out"
                    onclick="onChangeFont(this)">A+</button>

                <button class="btn-font font-down pointer style-edit-btn icon-border-out"
                    onclick="onChangeFont(this)">A-</button>

                <button class="switch-line pointer" onclick="onSwitchLine()"> &#8593 &#8595</button>
                <button class="add-line pointer" onclick="onAddLine()">+</button>
                <!-- <button class="remove-line pointer" onclick="onRemoveLine()"><img src="images/Forme_4.png"></button> -->

                <button class="switch-align left pointer icon-border-out style-edit-btn" onclick="onAlignItems()"><img
                        src="images/Rectangle_4_copie_3.png"></button>

                <button class="switch-align center pointer icon-border-out style-edit-btn"
                    onclick="onAlignItems(this)"><img src="images/Rectangle_4_copie_4.png"></button>

                <button class="switch-align right pointer icon-border-out style-edit-btn"
                    onclick="onAlignItems(this)"><img src="images/Rectangle_4_copie_5.png"></button>

                <a href="#" class="download flex" onclick="downloadImg(this)" download="my-img.jpg"><img
                        src="images/Forme_8.png"> Download</a>

                <a href="#" class="Share a-clean flex"><img src="images/Forme_7.png"> Share</a>
            </div>

        </div>
    </section>
    
    <script src="js/meme.services.js"></script>
    <script src="js/gallery.services.js"></script>
    <script src="js/upload-and-download.services.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
