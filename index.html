<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <!-- gallery area -->
    <section class="main-section">
        <header class="flex">
            <div class="logo"><img src="images/Slice_1.png" alt=""></div>
            <nav class="flex main-nav">
                <a class="gallery a-clean" href="#" onclick="onMoveToGallery()">gallery</a>
                <a class="about a-clean" href="#">about</a>
            </nav>
            <button class="menu-toggle" onclick="onToggleMenu()">☰</button>
        </header>

        <section class="meme-image-section">

            <div class="search-area flex">
                <div class="flex search">
                    <input class="search-bar" id="search" type="text"  placeHolder="Search" onkeyup="onFilterGallery()">
                </div>
                <p class="keyWords flex"></p>
            </div>
            <div class="meme-image-area">

            </div>


            </div>
        </section>
        <!-- footer -->
        <footer class="main-footer text-center flexC">
            <div class="logo"><img src="images/Slice_1.png" alt=""></div>
            <small class="s-text">© 2022 meme.com - All Rights Reserved - Find more App At My Git Hub</small>
            <ul class="icon-box flex a-clean">
                <li><a class="fc" href="https://www.facebook.com/profile.php?id=1686697002"><img
                            src="images/facebook.png"></a></li>
                <li><a class="tw" href="https://twitter.com/"><img src="images/twiit.png" alt=""></a></li>
                <li><a class="git" href="https://github.com/OfekAshkenazi"><img src="images/github-logo.png"></a></li>
                <li><a class="linkDin" href="https://www.linkedin.com/in/ofek-ashkenazi-514830259/"><img
                            src="images/linkedin-logo.png"></a></li>
            </ul>
        </footer>
    </section>

    <section class="meme-area" style="display: none;">
        <header class="flex">
            <div class="logo"><img src="images/Slice_1.png" alt=""></div>
            <nav class="flex main-nav">
                <a class="gallery a-clean" href="#" onclick="onMoveToGallery()">gallery</a>
                <a class="about a-clean" href="#">about</a>
            </nav>
            <button class="menu-toggle" onclick="onToggleMenu()">☰</button>
        </header>

        <div class="editor-container flex">
            <div class="canvas-container">
                <canvas width="330" height="360" style="border-radius: 25px;"
                    style="outline: 1px solid rgb(13, 13, 13); background-color: white;"></canvas>
            </div>

            <!-- etidor-controler -->
            <div class="editor grid">
                <input type="text" id="meme-text" placeholder="Enter Text Here" value="" onkeyup="onSetLineTxt()">

                <input type="color" title="font-color" class="style-edit-btn icon-border-out" id="font-color"
                    value="#dc143c" onchange="onColorSet()">
                <label class="style-edit-btn font-color" for="font-color"><img
                        src="images/paint-board-and-brush.png"></label>

                <button class="btn-font font-up pointer style-edit-btn icon-border-out"
                    onclick="onChangeFont(this)">A+</button>

                <button class="btn-font font-down pointer style-edit-btn icon-border-out"
                    onclick="onChangeFont(this)">A-</button>
                <!-- lins area -->
                <button class="switch-line pointer style-edit-btn" onclick="onSwitchLine()"> &#8593 &#8595</button>
                <button class="add-line pointer style-edit-btn" onclick="onAddLine()">+</button>
                <button class="remove-line pointer style-edit-btn" onclick="onRemoveLine()"><img
                        src="images/Forme_4.png"></button>
                <!-- align area -->
                <button class="switch-align left pointer icon-border-out style-edit-btn"
                    onclick="onAlignItems('left')"><img src="images/Rectangle_4_copie_3.png"></button>

                <button class="switch-align center pointer icon-border-out style-edit-btn"
                    onclick="onAlignItems('center')"><img src="images/Rectangle_4_copie_4.png"></button>

                <button class="switch-align right pointer icon-border-out style-edit-btn"
                    onclick="onAlignItems('right')"><img src="images/Rectangle_4_copie_5.png"></button>
                <!-- font area -->
                <select onchange="onChangeFonts()" name="fonts" class="pointer" id="fonts">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="poppins">poppins</option>
                    <option value="fantasy">fantasy</option>
                    <option value="poppins-extra-bold">poppins extra bold</option>
                </select>

                <input type="color" title="stroke-color" class="style-edit-btn icon-border-out" id="stroke-color"
                    value="#dc143c" onchange="onStrokeSet()">
                <label class="style-edit-btn stroke-color" for="stroke-color">S</label>

                <button class="rotate style-edit-btn icon-border-out" onclick="onRotate()"><img
                        src="images/rotate_right_FILL0_wght400_GRAD0_opsz48.png" alt=""></button>


                <a href="#" class="download flex" onclick="downloadImg(this)" download="my-img.jpg"><img
                        src="images/Forme_8.png"> Download</a>

                <a href="#" onclick="onUploadImg()" class="Share a-clean flex"><img src="images/Forme_7.png"> Share</a>

                <div class="em-area">
                    <img class="em em1" onclick="onClickEm(this)" src="images/Emoji_on.png">
                    <img class="em em2" onclick="onClickEm(this)" src="images/emoji_off.png">
                    <img class="em em3" onclick="onClickEm(this)" src="images/Calque_8.png">
                    <img class="em em4" onclick="onClickEm(this)" src="images/Calque_7.png">
                    <img class="em em1" onclick="onClickEm(this)" src="images/Layer_4.png">
                    <img class="em em2" onclick="onClickEm(this)" src="images/Layer_5.png">
                    <img class="em em3" onclick="onClickEm(this)" src="images/Layer_6.png">
                    <img class="em em4" onclick="onClickEm(this)" src="images/Layer_7.png">
                    <img class="em em4" onclick="onClickEm(this)" src="images/billed-cap_1f9e2.png">
                </div>
            </div>

        </div>
    </section>

    <script src="js/meme.services.js"></script>
    <script src="js/gallery.services.js"></script>
    <script src="js/upload-and-download.services.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
